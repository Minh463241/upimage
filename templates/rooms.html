<!DOCTYPE html>
<html>
  <head>
    <title>Danh sách phòng</title>
  </head>
  <body>
    <h1>Danh sách phòng</h1>
    {% for room in rooms %}
      <h3>{{ room.room_name }}</h3>
      {% if room.image_url %}
        <img src="{{ room.image_url }}" alt="Room Image" style="max-width: 200px;">
      {% endif %}
    {% endfor %}
  </body>
</html>
